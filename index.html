<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="croissant">Trier par prix croissants</button>
				<button class="nonabordable">Filtrer les pièces non abordables</button>
				<button class="avecdescription">Filtrer les pièces sans description</button>
				<button class="decroissant">Trier par prix décroissants</button>
				<input type="range" name="prix-max" id="prix-max" min="0" max="60" step="5">
				<!-- Formulaire d'ajout d'avis-->
				<h4>Ajoutez un avis</h4>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur:<br>
					<input type="text" name="utilisateur"><br>
					Avis:<br>
					<input type="text" name="commentaire"><br>
					nombre d'étoiles : <input type="number" name="nbEtoiles"><br>
					<button>Envoyer</button>
				</form>

				<h4>Données</h4>
				<button class="btn-maj">Mettre à jour les pièces</button>
			
			</section>
			<!-- Liste produits-->
			<section class="listeproduit">

			</section>

			<!-- Fiches produits -->
			<section class="fiches">
			</section>
		</main>
	</body>
</html>
